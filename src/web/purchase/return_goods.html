<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>return_goods</title>
    </head>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/stock_in.css" />
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
   
    <body>
        <div id="div"></div>
        <header class="clearfix">
            <p class="control">
            <span class="export">导出</span>
            <span class="edit">编辑</span>
            </p>           
            <div>
                <input type="txt" class="search" placeholder="商品名称/退货单号"><button class="search_btn">查询</button>
            </div>        
        </header>
     <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="selectColumn" >选择</th>
            <th>序号</th>
            <th>退货单号</th>
            <th>供应商名称</th>
            <th>商品名称</th>
            <th>退货总价</th>
            <th>退货数量</th>
            <th>退货日期</th>

        </tr>
    </thead>
     <tbody>
    </tbody>
    </table>
    <div id="box2">         
        <header>商品编辑<span>(*信息填写不完整，将无法保存)</span><span id="close">&times;</span></header>
        <p><label for="rid">退货单号：</label><input id="rid" type="text" /></p>
        <p><label for="s_merchant">供应商名称：</label><input id="s_merchant" type="text" /></p>
       <p><label for="r_goods">商品名称：</label><input id="r_goods" type="text" /></p>
       <p><label for="r_price">退货总价：</label><input id="r_price" type="text" /></p>
       <p><label for="r_qty">退货数量：</label><input id="r_qty" type="text" /></p>
       <p><label for="r_date">退货日期：</label><input id="r_date" type="text" /></p>
        <input id="save" type="button" value="保存"/>
    </div>
    </body>
    <script src="../js/require.js" data-main="../js/return_goods" type="text/javascript"></script>
</html>
